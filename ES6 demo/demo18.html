// // Generator 不是构造函数 只是一个普通的函数 Promise 是 构造函数
// // 带有星号的函数
// // 用来做异步变成的另外一种解决方案
function *fun(){ // Generator函数的写法
    yield 'Hi' + '你好!';  // 分支 相当于一个返回值 返回的是一个对象
    yield 10 + 20; 
    console.log(yield + 10);
    return 'Hello World !';
}
