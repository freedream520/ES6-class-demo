<script>
// 常量的定义
// 常量和变量的区别
// 常量只能被定义一次
// 常量是指不变的量
// 常量是受制于花括号作用域的 
// 一个作用域中只允许存在一个常量
// 跟let非常相似
const val = 10;
{
    const val = 20;
    console.log(val)
}

const obj = {};  //常量是固定不变 常量对象是可以允许拓展属性的
obj['name'] = 'test';
console.log(obj)

const obj = {}; // 报错 不允许重新赋值


</script>
