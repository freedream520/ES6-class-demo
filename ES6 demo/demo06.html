// ... rest 操作符
function fun(...vals){ // 我们输入的任何值的集合
    for(let i = 0; i < vals.length; i++){
        console.log(vals[i]); // vals 数组
    }
    let arr = ['a', 'b', 'c', ...vals]; // spread操作符
    console.log(arr);
}

fun(1, 2, 3);
